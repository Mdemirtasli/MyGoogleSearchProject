<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul></ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href="https://www.google.com.tr/imghp?hl=tr&ogbl">Görseller</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="images/menu.png"
          alt="menu button">
        </li>
        <li><img
          class="profile-pic"
          src="images/profile.png"
          alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="images/logo.png"
      alt="logo">
    <form>
      <img
        class="search"
        src="images/search.png">
      <img
        class="mic"
        src="images/mic.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Google Arama</button>
        <button type="button">Kendimi Şanslı Hissediyorum</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="panel">
      <p>Türkiye</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a></li>
        <li><a href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a></li>
        <li><a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">İşletme</a></li>
        <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Arama nasıl çalışır?</a></li>
      </ul>
      <div class="carbon">
        <img
          class="leaf"
          src="images/leaf.png"
          alt="leaf">
        <a href=#>İklimle ilgili çalışmalarımızın üçüncü on yılı</a>
      </div>
      <ul class="right">
        <li><a href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a></li>
        <li><a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a></li>
        <li><a href=#>Ayarlar</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
